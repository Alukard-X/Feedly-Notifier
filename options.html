<html>
<head>
    <title>Feedly notifier options</title>
</head>

<body>
    <form id="options">
        Interval period (min.):
        <input type="number" min="1" max="60" data-option-name="updateInterval" />
        Auto mark as read on news open
        <input type="checkbox" data-option-name="markReadOnClick" />
<!--        Compact mode
        <input type="checkbox" data-option-name="compactPopupMode" />-->
        <button type="submit" id="save">Save</button>
    </form>
    <div id="userInfo" style="display: none;">
        Current user:
        <span data-value-name="givenName"></span>
        <span data-value-name="familyName"></span>
        Email:
        <span data-value-name="email"></span>
        <button type="submit" id="logout">Logout</button>
    </div>
</body>

<script src="scripts/jquery-1.8.3.min.js"></script>
<script src="scripts/feedly.api.js"></script>
<script src="scripts/options.js"></script>

</html>
