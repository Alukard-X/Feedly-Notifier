<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<div id="loading">
    <img src="/images/loading.gif" alt="loading...">
</div>
<div id="login">
    <button id="login-btn" class="button">Login</button>
</div>
<div id="popup-content">
    <div id="feedly">
        <img src="/images/icon.png"><a href="http://www.feedly.com" target="_blank" id="website"> Feedly website</a>
    </div>
    <button id="mark-all-read"></button>
    <div id="feed"></div>
    <div id="feed-empty"></div>
</div>
</body>

<script src="scripts/jquery-1.8.3.min.js"></script>
<script src="scripts/jquery.tmpl.min.js"></script>
<script id="entryTemplate" type="text/x-jquery-tmpl">
    <div class="item" data-id="${id}">
        <a data-link="${url}" class="title">${title}</a>
        <span class="mark-read" title="Mark as read"></span>
        <button class="show-content">Show content</button>
        <div class="blog-title">
            <a data-link="${blogUrl}" href="javascript:void(0)">${blog}</a>,
            <span class="timeago" title="${isoDate}"></span>
        </div>
        <div class="content" style="display: none;"></div>
    </div>
</script>
<script src="scripts/timeago/jquery.timeago.js"></script>
<script src="scripts/popup.js"></script>
</html>
